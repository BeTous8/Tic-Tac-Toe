<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sriracha&display=swap" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body>
    <form id="playerForm">
        <div class="players">
            <label for="player1">Player1 Name:</label>
            <input type="text" id="player1" name="player1" placeholder="X player" required>
        </div>
        <div class="players">
            <label for="player2">Player2 Name:</label>
            <input type="text" id="player2" name="player2" placeholder="O player" required>
        </div>
        
        <button type="submit">Start</button>
    </form>
    <div class="topic">
        <!-- <p class="player1">Player1</p>
        <p class="player2">Player2</p> -->
    </div>
    <div class="container">
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="reset">Play Again?</button>
    </div>
</body>
</html>

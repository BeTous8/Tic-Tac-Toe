<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <form id="playerForm">
        <div class="players">
            <label for="player1">Player1 Name:</label>
            <input type="text" id="player1" name="player1" placeholder="X player" required>
        </div>
        <div class="players">
            <label for="player2">Player2 Name:</label>
            <input type="text" id="player2" name="player2" placeholder="O player" required>
        </div>
        
        <button type="submit">Start</button>
    </form>
    <div class="topic">
        <!-- <p class="player1">Player1</p>
        <p class="player2">Player2</p> -->
    </div>
    <div class="container">
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="cell"></button>
        <button class="reset">Play Again?</button>
    </div>
</body>
</html>
